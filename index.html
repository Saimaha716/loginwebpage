<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <div class="container" >
   <form action="https://saimaha716.github.io/portfolio1/" method="get">
    <h3>LOGIN</h3>
    <div class="input-box">
      <input type="text" id="username" placeholder="Username">
      <i class="fa-solid fa-user"></i>
    </div>
    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
      <i class="fa-solid fa-lock"></i>
    </div><br>
   <div class="remember-forget">
    <label><input type="checkbox">Remember me</label>
    <a href="#" onclick="forget()">Forget Password</a>
   </div><br>
   <button type="submit" class="btn" onclick="login()"><a href="https://saimaha716.github.io/portfolio1/"> Login</a></button>
   </form>
  </div>  
  <script>
    function login(){
    var user=document.getElementById("username").value;
    var pass=document.getElementById("password").value;
    if (user=="Entri Elevate" && pass=="admin123"){
    alert("login successfully")
    window.location.href("https://saimaha716.github.io/portfolio1/")
    


   }
    else{
      alert('Entered username or password invalid')
    }
  }
  function forget(){
   let forget=prompt("Enter the Email id");
   alert("Verification code sent to your email")
  }
  </script>
</body>
</html>
